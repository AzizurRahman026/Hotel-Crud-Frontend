<h1>Hello, {{ title }}</h1>

<div>
  <p>Hotel info : </p>
  <ul>
    @for(hotel of Hotels; track hotel.id) {
      {{ hotel.id }}. {{ hotel.name }} <br>
    }
  </ul>
</div>



<div class="container">
    <h2>Hotel List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        @for(hotel of Hotels; track hotel.id) {
            <tr>
            <td>{{ hotel.id }}</td>
            <td>{{ hotel.name }}</td>
            <td>{{ hotel.city }}</td>
            </tr>
        }
      </tbody>
    </table>
  </div>
